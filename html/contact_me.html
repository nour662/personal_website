    </nav>

    <!--Contact Page-->
    <section class="contact-form">
        <div class="container">
            <h2 class="text-xxl">Contact Me</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" class="text-sm" placeholder="Your First Name" required>
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" class="text-sm" placeholder="Your Last Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="text-sm" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="subject_line">Subject</label>
                    <input type="text" id="subject_line" class="text-sm" placeholder="Subject">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Your Message" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary text-sm">Submit</button>
            </form>
        </div>
    </section>
